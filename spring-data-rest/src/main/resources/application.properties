spring.application.name=spring-data-rest
server.port=8083

# PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/benchdb
spring.datasource.username=bench
spring.datasource.password=bench123
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.connection-timeout=30000

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# Actuator & Prometheus
management.endpoints.web.exposure.include=health,info,prometheus,metrics
management.endpoint.health.probes.enabled=true
management.metrics.tags.application=${spring.application.name}

# Feature flag to enable JOIN FETCH repository endpoint (used via /items/search/byCategoryJoin)
app.items.join-fetch.enabled=false

# Logging
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=INFO
